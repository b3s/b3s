  rspec-test:
    name: RSpec
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
          POSTGRES_DB: ${{ env.DB_NAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
      solr:
        image: solr:8
        ports:
          - 8983
        volumes:
          - ${{ github.workspace }}/solr/init:/docker-entrypoint-initdb.d/
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Ruby gem cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install Ruby gems
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install
      # - name: Node modules cache
      #   uses: actions/cache@v1
      #   with:
      #     path: node_modules
      #     key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-yarn-
      # - name: Install Node modules
      #   run: |
      #     yarn install
      - name: Create database
        env:
          # RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          RAILS_ENV: test
          SUGAR_DB_HOST: 127.0.0.1
          SUGAR_DB_USERNAME: ${{ env.DB_USER }}
          SUGAR_DB_PASSWORD: ${{ env.DB_PASSWORD }}
          REDIS_URL: redis://localhost:6379/1
        run: |
          bin/rails db:migrate
      # - name: Start Solr
      #   env:
      #     RAILS_ENV: test
      #   run: |
      #     bin/rails sunspot:solr:start RAILS_ENV=test
      - name: Run tests
        env:
          # RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          SUGAR_DB_HOST: 127.0.0.1
          SUGAR_DB_USERNAME: ${{ env.DB_USER }}
          SUGAR_DB_PASSWORD: ${{ env.DB_PASSWORD }}
          REDIS_URL: redis://localhost:6379/1
          SOLR_HOST: localhost
          SOLR_PORT: 8983
        run: bundle exec rspec
      - name: Send results to Code Climate
        uses: paambaati/codeclimate-action@v2.6.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: ls
