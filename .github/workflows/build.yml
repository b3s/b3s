env:
  RUBY_VERSION: 2.7
  DB_USER: postgres
  DB_PASSWORD: postgres
  DB_NAME: sugar_test
  CC_TEST_REPORTER_ID: 486bb0a91d51ad96ec90a47dced78f74bfe54ae9b913ac83fa48d69703e3f66d

name: Build
on:
  push:
    branches:
      - master
      - develop
  pull_request:
jobs:
  rubocop-test:
    name: Rubocop
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Install Rubocop
        run: gem install rubocop rubocop-rails rubocop-rspec
      - name: Check code
        run: rubocop

