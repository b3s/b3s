postgres: &postgresql
  adapter:  postgresql
  encoding: unicode

mysql: &mysql
  adapter:   mysql2
  encoding:  utf8mb4
  collation: utf8mb4_unicode_ci

defaults: &default
  database: <%= ENV.fetch("SUGAR_DB_DATABASE", "sugar_#{Rails.env}") %>
  host:     <%= ENV.fetch("SUGAR_DB_HOST",     "localhost") %>
  username: <%= ENV.fetch("SUGAR_DB_USERNAME", "rails") %>
  password: <%= ENV.fetch("SUGAR_DB_PASSWORD", "") %>
  pool:     <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  timeout:   5000
  <<: <%= "*#{ENV.fetch('SUGAR_DB', 'mysql')}" %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
